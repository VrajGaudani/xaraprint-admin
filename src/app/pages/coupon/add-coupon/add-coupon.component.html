<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{keyType}} Size</h5>

          <form>
            <div class="row mb-5">
              <div class="mt-3 col-md-6">
                <label>Code</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.coupon_code"
                  name="coupon_code" placeholder="Coupon Code">
              </div>

              <div class="mt-3 col-md-3 align-self-end">
                <button class="btn btn-danger rounded-pill" (click)="generateCode()">Generate Code</button>
              </div>

              <div class="mt-3 col-md-4">
                <label>Discount amount</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.discount_amount"
                  name="discount_amount" placeholder="Discount Amount">
              </div>

              <div class="mt-3 col-md-4">
                <label>Start Date</label>
                <input type="date" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.start_date"
                  name="start_date" placeholder="start_date">
              </div>

              <div class="mt-3 col-md-4">
                <label>End Date</label>
                <input type="date" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.end_date"
                  name="end_date" placeholder="end_date">
              </div>

              <div class="col-md-12 text-center mt-3">
                <button class="btn btn-primary" *ngIf="keyType == 'Add'" (click)="submit()">Submit</button>
                <button class="btn btn-primary" *ngIf="keyType == 'Edit'" (click)="update()">Update</button>
                <button class="btn btn-secondary mx-2">Cancel</button>
              </div>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>
