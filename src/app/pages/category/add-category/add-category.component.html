<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{keyType}} Category</h5>

          <!-- General Form Elements -->
          <form>


            <div class="row mb-5">

              <div class="mt-3 col-md-6">
                <label>Category Name</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.name" name="name"
                  placeholder="Category Name">
              </div>
              <div class="mt-3 col-12" *ngIf="keyType == 'Edit' || keyType == 'View'">
                <p>Category Image : <img class="uploaded-image" [src]="formObj?.image" alt="image"> </p>
              </div>
              <div class="mt-3 col-12" *ngIf="keyType == 'Add'">
                <div class="col-md-6">
                  <label>Category Image</label>
                  <input class="form-control" type="file" (change)="onFileSelected($event)" accept=".jpg, .png, .jpeg" />
                  <img class="uploaded-image" *ngIf="base64" [src]="base64" alt="image">
                  <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">Upload Image</button>
                </div>
              </div>
              <div class="mt-3 col-12" *ngIf="keyType == 'Edit'">
                <div class="col-md-6">
                  <label>Change Image</label>
                  <input class="form-control" type="file" (change)="onFileSelected($event)" #fileInput accept=".jpg, .png, .jpeg"/>
                  <img class="uploaded-image" *ngIf="selectedFile" [src]="base64" alt="image">
                  <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">Update Image</button>
                </div>
              </div>


              <!-- <div class="mt-3 col-md-4">
                <label>Status</label>
                <select class="form-select" [disabled]="isDisable" [(ngModel)]="formObj.status" name="status">
                  <option value="" disabled>--Select--</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div> -->

              <div class="col-md-12 text-center mt-3">
                <button [disabled]="!formObj.image || !formObj.name" class="btn btn-primary" *ngIf="keyType == 'Add'" (click)="submit()">Submit</button>
                <button class="btn btn-primary" *ngIf="keyType == 'Edit'" (click)="update()">Update</button>
                <button class="btn btn-secondary mx-2">Cancel</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>
