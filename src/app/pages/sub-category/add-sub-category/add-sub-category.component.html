<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{keyType}} Category</h5>

          <!-- General Form Elements -->
          <form>


            <div class="row mb-5">


              <div class="mt-3 col-md-6">
                <label>Category</label>
                <select class="form-select" [disabled]="isDisable" [(ngModel)]="formObj.cat_id" name="category">
                  <option value="" disabled>--Select--</option>
                  <ng-container *ngFor="let item of allCategory">
                    <option [value]="item._id">{{item.name}}</option>
                  </ng-container>
                </select>
              </div>



              <div class="mt-3 col-md-6">
                <label>Sub Category Name</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.name" name="name"
                  placeholder="Category Name">
              </div>

              <!-- <div class="mt-3 col-md-4">
                <label>Status</label>
                <select class="form-select" [disabled]="isDisable" [(ngModel)]="formObj.status" name="status">
                  <option value="" disabled>--Select--</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div> -->

              <div class="col-md-12 text-center mt-3">
                <button class="btn btn-primary" *ngIf="keyType == 'Add'" (click)="submit()">Submit</button>
                <button class="btn btn-primary" *ngIf="keyType == 'Edit'" (click)="update()">Update</button>
                <button class="btn btn-secondary mx-2">Cancel</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>
