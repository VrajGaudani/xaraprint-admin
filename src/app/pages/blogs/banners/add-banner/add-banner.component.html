<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Banner</h5>
                    <form>
                        <div class="row mb-5">
                            <div class="mt-3 col-md-12">
                                <label>Redirect Link</label>
                                <input type="text" class="form-control" [(ngModel)]="formObj.redirectLink" name="Link" placeholder="Link">
                            </div>

                            <div class="mt-3 col-md-3">
                                <label>Upload Photo</label>
                                <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".jpg, .png, .jpeg" >
                                <img class="uploaded-image" *ngIf="base64" [src]="base64" alt="image">
                                <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">Upload Image</button>
                            </div>

                            <div class="col-md-12 text-center mt-3">
                                <button class="btn btn-primary" [disabled]="!formObj.image || !formObj.redirectLink" (click)="submit()">Submit</button>
                                <button class="btn btn-secondary mx-2">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
