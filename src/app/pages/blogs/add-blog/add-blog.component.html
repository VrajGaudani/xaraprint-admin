<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{keyType}} Blog</h5>

          <form>
            <div class="row mb-5">
              <div class="mt-3 col-md-12">
                <label>Title</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.title" name="title"
                  placeholder="Title">
              </div>

              <div class="mt-3 col-md-12">
                <label>Description</label>
                <!-- <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.description"
                  name="description" placeholder="Description">
 -->

                <textarea type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.description"
                  name="description" placeholder="Description" rows="5"></textarea>
              </div>

              <div class="mt-3 col-12" *ngIf="keyType == 'Edit' || keyType == 'View'">
                <p>Blog Image : <img class="uploaded-image" [src]="formObj?.image" alt="image"> </p>
              </div>

              <div class="mt-3 col-md-6" *ngIf="keyType == 'Add'">
                <label>Upload Photo</label>
                <input type="file" class="form-control" (change)="onFileSelected($event)" accept=".jpg, .png, .jpeg">
                <img class="uploaded-image" *ngIf="base64" [src]="base64" alt="image">
                <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">Upload Image</button>
              </div>

              <div class="mt-3 col-md-6" *ngIf="keyType == 'Edit'">
                <label>Change Image </label>
                <input type="file" class="form-control" (change)="onFileSelected($event)" #fileInput accept=".jpg, .png, .jpeg">
                <img class="uploaded-image" *ngIf="selectedFile" [src]="base64" alt="image">
                <button class="upload-btn" (click)="onUpload()" [disabled]="!selectedFile">Update Image</button>
              </div>


              <div class="col-md-12 text-center mt-3">
                <button class="btn btn-primary" [disabled]="!this.formObj.image || !this.formObj.title || !this.formObj.description" *ngIf="keyType == 'Add'" (click)="submit()">Submit</button>
                <button class="btn btn-primary" *ngIf="keyType == 'Edit'" (click)="update()">Update</button>
                <button class="btn btn-secondary mx-2">Cancel</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>

<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Basic Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <img [src]="gs.imageUrl + formObj.images" width="100%">
      </div>
    </div>
  </div>
</div>
