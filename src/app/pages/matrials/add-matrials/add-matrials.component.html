<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{keyType}} Matrial</h5>

          <!-- General Form Elements -->
          <form>
            <div class="row mb-5">
              <div class="mt-3 col-md-6">
                <label>Name</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.name" name="name"
                  placeholder="Name">
              </div>

              <div class="mt-3 col-md-6">
                <label>Product Description</label>
                <textarea class="form-control" style="height: 100px" [disabled]="isDisable"
                  [(ngModel)]="formObj.matrial_description" name="matrial_description"
                  placeholder="Matrial Description"></textarea>
              </div>

              <div class="mt-3 col-md-3">
                <label>Upload Photo</label>
                <input type="file" class="form-control" (change)="fileUpload($event)">
                <img *ngIf="formObj.filename" [src]="gs.imageUrl+formObj.filename"
                  (click)="imageViewModal(formObj.filename)" class="clearfix pointer mt-3" height="125">
              </div>


              <!-- <div class="mt-3 col-md-4">
                <label>Height</label>
                <input type="text" class="form-control" [disabled]="isDisable" [(ngModel)]="formObj.height"
                  name="height" placeholder="Height">
              </div> -->


              <!-- <div class="mt-3 col-md-4">
                <label>Status</label>
                <select class="form-select" [disabled]="isDisable" [(ngModel)]="formObj.status" name="status">
                  <option value="" disabled>--Select--</option>
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div> -->

              <div class="col-md-12 text-center mt-3">
                <button class="btn btn-primary" *ngIf="keyType == 'Add'" (click)="submit()">Submit</button>
                <button class="btn btn-primary" *ngIf="keyType == 'Edit'" (click)="update()">Update</button>
                <button class="btn btn-secondary mx-2">Cancel</button>
              </div>
            </div>
          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>



<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Basic Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <img [src]="gs.imageUrl + imageName" width="100%">
      </div>
    </div>
  </div>
</div>
